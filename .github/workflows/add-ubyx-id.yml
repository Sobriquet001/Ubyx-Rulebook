name: Add Ubyx ID to Markdown Files

on:
  push:
    paths:
      - "ubyx-rulebook/rules/**/*.md"  # Target only .md files in ubyx-rulebook/rules/

jobs:
  add-ubyx-id:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Add Ubyx ID to Markdown Files
        run: |
          echo "Detecting changed Markdown files..."
          # Get the list of changed .md files
          files=$(git diff --name-only HEAD~1 HEAD | grep "ubyx-rulebook/rules/.*.md" || true)

          if [ -z "$files" ]; then
            echo "No Markdown files to process."
            exit 0
          fi

          for file in $files; do
            echo "Processing file: $file"

            # Check if the file already has a Rule ID
            if ! grep -q "Rule ID:" "$file"; then
              id=$(uuidgen | cut -c 1-8)  # Generate a unique Ubyx ID
              sed -i "1i ---\nRule ID: UBYX-${id}\n---" "$file"  # Add metadata at the top
              echo "Added Rule ID: UBYX-${id} to $file"
            else
              echo "File $file already has a Rule ID. Skipping."
            fi
          done

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add Ubyx IDs to Markdown files" || echo "No changes to commit"
          git push
